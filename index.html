<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>えび〜にゃ商品券 取扱店マップ（海老名市）</title>

  <!-- Leaflet (CDN + SRI): https://leafletjs.com/download.html -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="title-row">
      <h1 class="app-title">えび〜にゃ商品券 取扱店マップ</h1>
      <span class="subtitle">（海老名市）</span>
    </div>

    <div class="controls">
      <button id="btnLocate" class="btn">現在地で探す</button>

      <label class="field">
        <span class="field-label">半径</span>
        <select id="radius" class="select">
          <option value="300">300m</option>
          <option value="500" selected>500m</option>
          <option value="1000">1km</option>
          <option value="2000">2km</option>
          <option value="3000">3km</option>
        </select>
      </label>

      <label class="field">
        <span class="field-label">券種</span>
        <select id="voucherFilter" class="select">
          <option value="all" selected>すべて</option>
          <option value="common">共通券のみ</option>
          <option value="both">個店限定券も使える</option>
        </select>
      </label>
    </div>

    <div class="hint">
      地図をタップすると、その場所のまわりを表示します。
    </div>

    <div id="status" class="status" role="status" aria-live="polite"></div>
  </header>

  <main class="app-main">
    <div id="map" class="map"></div>

    <section class="results">
      <div class="results-header">
        <h2 class="results-title">近くのお店</h2>
        <button id="btnStartGeocode" class="btn btn-secondary" title="住所から緯度経度を取得してキャッシュします（初回のみ時間がかかります）">
          店舗位置を準備
        </button>
      </div>

      <div id="list" class="list"></div>
    </section>

    <footer class="app-footer">
      <small>
        地図: © OpenStreetMap contributors / 表示ライブラリ: Leaflet
      </small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
